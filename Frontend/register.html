<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">
</head>
<body>    
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="multimedia/loop_video_final.mp4" type="video/mp4">
            Your browser does not support video tag.
        </video>
        <div class="overlay"></div>
        <div class="center-container-register">
            <div class="registerPanel">
                <img id="logo-register" src="multimedia/logo_scrum_01.png" alt="Logo" height="150">
                <div class="inputs-register">
                    <div class="right-inputs">
                        <input type="text" id="login-register" placeholder="username" onfocus="removePlaceholder(this)" required>
                        <input type="password" id="password-register" placeholder="password" onclick="removePlaceholder(this)" required>
                        <input type="password" id="passwordConfirm-register" placeholder="confirm password" onclick="removePlaceholder(this)" required>
                        <input type="email" id="email-register" placeholder="email" onclick="removePlaceholder(this)" required>
                    </div>
                    <div class="left-inputs">                    
                        <input type="text" id="firstName-register" placeholder="first name" onclick="removePlaceholder(this)" required>
                        <input type="text" id="lastName-register" placeholder="last name" onclick="removePlaceholder(this)" required>
                        <input type="text" id="phone-register" placeholder="phone" onclick="removePlaceholder(this)" required>
                        <input type="text" id="photoURL-register" placeholder="photo url" onclick="removePlaceholder(this)" required>
                    </div>
                    
                    
                </div>
                <button id="registerButton-register">Register</button>
                <a id="backToLoginLink" href="index.html">Login</a>
                <p id="warningMessage4"></p>
            </div>            
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
