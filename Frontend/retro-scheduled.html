    <header>
        <img src="multimedia/logo-scrum-05.png" id="logo-header" height="50">
        <nav class="nav-menu-left">
            <ul>
                <li id="nav-home"><a href="home.html">My Scrum</a></li>
                <li id="nav-retro"><a href="retrospectives.html">Retrospectives</a></li>

        </div>

    <div class="container"> <!--Container para o aside e o main-->
    <aside>
        <div class="retro-open">
            <h3 id="retro-title">getRetroName</h3>
            <p id="retro-dateScheduled">getDateScheduled</p>
            <p id="scheduled-members">Members</p>
            <p id="getMembers">getMember1, getMember2, getMember3</p>
            <button id="retro-open">Open</button>
            <hr id="horizontalLine">
                <div class="retro-member">
                    <form action="" id="scheduled-addMember">
                        <label id="addMember">Add member</label>
                        <input type="text" placeholder="Name (required)" id="name-addMember" required>          
                        <input type="submit" value="Add member" id="addMemberBTN">
                    </form>
                </div>
            <p id="warningMessage2"></p>
        </div>
    </aside>
    <main>
        <div class="titulo-retroScheduled">
            <h2 class="pci-title">Positive</h2>
            <div class="panel-positive" id="scheduled-positive">
            </div>
        </div>
        <div class="titulo-retroScheduled">
            <h2 class="pci-title">Challenges</h2>
            <div class="panel-challenges" id="scheduled-challenges">
            </div>
        </div>
            <div class="titulo-retroScheduled">
            <h2 class="pci-title">Improvements</h2>
            <div class="panel-improvements" id="scheduled-improvements">
            </div>
        </div>
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this comment?</p>
                <button id="delete-button">Delete</button>
                <button id="cancel-delete-button">Cancel</button>
            </div>
        </div>
    </main>
